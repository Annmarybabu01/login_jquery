<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="loginStyles.css"/>
    </head>
    <body id="bodyStyle">
        <div class="container">
            <header id="welcomeHeading">Welcome Back!</header>
            <header id="loginHeading">Login to your account</header>
            <form>
                <div class="emailSection">
                    <label>Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span class="error" id="emailErrorMessage">Please enter a valid  mail id.</span>
                </div>
                <div class="passwordSection">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error" id="passwordErrorMessage">Password not matched.</span>
                </div>
                <div class="optionSection">
                    <div>
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
                    </div>
                    <div>
                        <label>Remember me</label><br> 
                    </div>
                </div>
                <div class="forgotPassword">
                        <a id="forgotPasswordLink" href="" target="_blank">Forgot Password?</a></p>
                </div>
                <div class="loginSection">
                    <button id="loginButton" type="button">Login</button>
                </div>
                <div>Don't have an account? <a id="signUpLink" href="" target="_blank">Sign Up</a></div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
